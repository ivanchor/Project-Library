<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="library.js" defer></script>


    <div class="Library">
        Book Shelf
        <button class="add_Book_Button"> 
            Add Book
        </button>
        <div class="shelf"></div>
    </div>

    <!-- Modal Dialog for adding new books -->
    <dialog class="book_form">
        <form>
            <p>
                <label for="book_title">Title: </label>
                <input type="text" id="book_title" name="book_title" placeholder="The Journey of Elaina">
            </p>
            <p>
                <label for="book_author">Author: </label>
                <input type="text" id="book_author" name="book_author" placeholder="Jougi Shiraishi">
            </p>
            <p>
                <label for="book_pages">Pages: </label>
                <input type="text" id="book_pages" name="book_pages" placeholder=286>
            </p>
            <p>
                <label for="book_read">Read: </label>
                <select id="book_read">
                    <option value="false">false</option>
                    <option value="true">true</option>
                </select>
            </p>
            <div>
                <button class="cancel">Cancel</button>
                <button class="submit">Place Book</button>
            </div>
        </form>
    </dialog>

</body>
</html>
